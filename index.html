<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

    <script src="book.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>A Little Library </h1>

    <button id="addButton">Add book</button>

    <div id="container"></div>

    <dialog id="dialog">
        <h3>Add a Book</h3>
        <form method="dialog">
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book-title" required />
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book-author" required />
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="book-pages" required />
                </li>
                <li>
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" />
                </li>
                <li>
                    <input type="submit" id="submitButton" value="Add book" />
                    <input type="submit" id="closeButton" value="x" />
                </li>
            </ul>
        </form>
      </dialog>

</body>
</html>
